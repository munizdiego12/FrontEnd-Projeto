<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro Projeto +Limpo</title>
</head>

<body>
    <main class="container">
        <form action="index.html" method="POST"> <!-- Substituir depois pela ação do back-end -->
            <h1>Cadastro</h1>

            <div class="input-box">
                <i class="bx bxs-user"></i>
                <input type="email" placeholder="E-mail" required>
            </div>

            <div class="input-box">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Senha" required>
            </div>

            <div class="input-box">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" placeholder="Confirmar Senha" required>
            </div>

            <div class="input-box">
                <i class="bx bxs-group"></i>
                <select required style="width: 100%; height: 100%; background-color: transparent; border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 40px; color: #fff; padding: 0 20px; appearance: none; font-size: 16px;">
                    <option value="" disabled selected>Tipo de usuário</option>
                    <option value="voluntario">Voluntário</option>
                    <option value="ong">ONG</option>
                </select>
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="register-link">
                <p>Já tem uma conta? <a href="index.html">Voltar ao Login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
